<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

    <title>Projeto 2 - To do list</title>
</head>

<body>
    <main>
        <div class="tasklist">
            <div class="taskslit__title">
                <span class="title-page">Adicione uma nova tarefa</span>
            </div>

            <div class="tasklist__add">
                <input type="text" placeholder="O que vamos fazer hoje?" class="add-item" id="addItem">
            </div>

            <div class="tasklist__principal-btn">
                <button class="btn__add-item">Add</button>
            </div>

            <div class="tasklist__others-btn">
                <button class="group-others-btn btn__check-all">Check All</button>
                <button class="group-others-btn btn__delete-all">Delete All</button>
            </div>

            <div class="tasklist-show"></div>
        </div>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
